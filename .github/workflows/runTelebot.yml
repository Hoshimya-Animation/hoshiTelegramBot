name: Run Telebot Script

on:
  workflow_dispatch:
env:
  TELEGRAM_TOKEN: ${{secrets.TELEGRAM_TOKEN}}
jobs:
  run-python:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Run Script
        run: |
          pip3 install requirements.txt
          python3 main.py